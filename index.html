<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="" xml:lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>Feed the Pig</title>
    <style type="text/css">
      body {
        touch-action: none;
        margin: 0;
        border: 0 none;
        padding: 0;
        text-align: center;
        background-image: url("https://thumbs.dreamstime.com/z/cartoon-illustration-farm-background-village-70419551.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: top center;
        height: 100vh;
        animation: blur 2s linear infinite;
      }
      @keyframes blur {
        from {
          backdrop-filter: blur(0px);
        }
        to {
          backdrop-filter: blur(50px);
        }
      }
      #canvas {
        display: block;
        margin: 0;
        color: white;
      }

      #canvas:focus {
        outline: none;
      }

      .godot {
        font-family: "Noto Sans", "Droid Sans", Arial, sans-serif;
        color: #e0e0e0;
        background-color: #3b3943;
        background-image: linear-gradient(to bottom, #403e48, #35333c);
        border: 1px solid #45434e;
        box-shadow: 0 0 1px 1px #2f2d35;
      }

      /* Status display
		 * ============== */

      #status {
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        /* don't consume click events - make children visible explicitly */
        visibility: hidden;
      }

      #status-progress {
        width: 366px;
        height: 7px;
        background-color: #e82923;
        border: 1px solid #e82923;
        padding: 1px;
        box-shadow: 0 0 10px 1px #1b1c22;
        border-radius: 99px;
        visibility: visible;
      }

      @media only screen and (orientation: portrait) {
        #status-progress {
          width: 61.8%;
        }
      }

      #status-progress-inner {
        height: 100%;
        width: 0;
        box-sizing: border-box;
        transition: width 0.5s linear;
        background-color: #e7e9e1;
        border: 1px solid #e7e9e1;
        border-radius: 3px;
        position: relative;
      }
      #status-progress-inner:before {
        content: "";
        position: absolute;
        width: 80px;
        right: -40px;
        height: 50px;
        top: 0;
        transform: translateY(-20px) scale(1.5);
        background-image: url("https://m.media-amazon.com/images/I/61rD4fmsMXL._AC_UL400_.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        box-shadow: 12px 0 24px #35333c99;
        z-index: 999;
        border-radius: 3px;
      }
    </style>
    <link
      id="-gd-engine-icon"
      rel="icon"
      type="image/png"
      href="index.icon.png" />
    <link rel="apple-touch-icon" href="index.apple-touch-icon.png" />
  </head>
  <body>
    <canvas id="canvas">
      HTML5 canvas appears to be unsupported in the current browser.<br />
      Please try updating or use a different browser.
    </canvas>
    <div id="status">
      <div
        id="status-progress"
        style="display: none"
        oncontextmenu="event.preventDefault();">
        <div id="status-progress-inner"></div>
      </div>
      <div
        id="status-indeterminate"
        style="display: none"
        oncontextmenu="event.preventDefault();"
        style="display: none">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div id="status-notice" class="godot" style="display: none"></div>
    </div>

    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript">
      //<![CDATA[

      const GODOT_CONFIG = {
        args: [],
        canvasResizePolicy: 2,
        executable: "index",
        experimentalVK: false,
        fileSizes: { "index.pck": 21128656, "index.wasm": 13790961 },
        focusCanvas: true,
        gdnativeLibs: [],
      };
      var engine = new Engine(GODOT_CONFIG);

      (function () {
        const INDETERMINATE_STATUS_STEP_MS = 100;
        var statusProgress = document.getElementById("status-progress");
        var statusProgressInner = document.getElementById(
          "status-progress-inner"
        );
        var statusIndeterminate = document.getElementById(
          "status-indeterminate"
        );
        var statusNotice = document.getElementById("status-notice");

        var initializing = true;
        var statusMode = "hidden";

        var animationCallbacks = [];
        function animate(time) {
          animationCallbacks.forEach((callback) => callback(time));
          requestAnimationFrame(animate);
        }
        requestAnimationFrame(animate);

        function setStatusMode(mode) {
          if (statusMode === mode || !initializing) return;
          [statusProgress, statusIndeterminate, statusNotice].forEach(
            (elem) => {
              elem.style.display = "none";
            }
          );
          animationCallbacks = animationCallbacks.filter(function (value) {
            return value != animateStatusIndeterminate;
          });
          switch (mode) {
            case "progress":
              statusProgress.style.display = "block";
              break;
            case "indeterminate":
              statusIndeterminate.style.display = "block";
              animationCallbacks.push(animateStatusIndeterminate);
              break;
            case "notice":
              statusNotice.style.display = "block";
              break;
            case "hidden":
              break;
            default:
              throw new Error("Invalid status mode");
          }
          statusMode = mode;
        }

        function animateStatusIndeterminate(ms) {
          var i = Math.floor((ms / INDETERMINATE_STATUS_STEP_MS) % 8);
          if (statusIndeterminate.children[i].style.borderTopColor == "") {
            Array.prototype.slice
              .call(statusIndeterminate.children)
              .forEach((child) => {
                child.style.borderTopColor = "";
              });
            statusIndeterminate.children[i].style.borderTopColor = "#dfdfdf";
          }
        }

        function setStatusNotice(text) {
          while (statusNotice.lastChild) {
            statusNotice.removeChild(statusNotice.lastChild);
          }
          var lines = text.split("\n");
          lines.forEach((line) => {
            statusNotice.appendChild(document.createTextNode(line));
            statusNotice.appendChild(document.createElement("br"));
          });
        }

        function displayFailureNotice(err) {
          var msg = err.message || err;
          console.error(msg);
          setStatusNotice(msg);
          setStatusMode("notice");
          initializing = false;
        }

        if (!Engine.isWebGLAvailable()) {
          displayFailureNotice("WebGL not available");
        } else {
          setStatusMode("indeterminate");
          engine
            .startGame({
              onProgress: function (current, total) {
                if (total > 0) {
                  statusProgressInner.style.width =
                    (current / total) * 100 + "%";
                  setStatusMode("progress");
                  if (current === total) {
                    // wait for progress bar animation
                    setTimeout(() => {
                      setStatusMode("indeterminate");
                    }, 500);
                  }
                } else {
                  setStatusMode("indeterminate");
                }
              },
            })
            .then(() => {
              setStatusMode("hidden");
              initializing = false;
            }, displayFailureNotice);
        }
      })();
      //]]>
    </script>
  </body>
</html>
